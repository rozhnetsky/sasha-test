<header class="header">
  <div class="container header__container">
    <a class="logo" href="./index.html">News</a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link nav__link--current-home" href="">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link--current-favorite" href="">Favorite</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link--current-read" href="">Read</a>
        </li>
      </ul>
    </nav>
    <div class="search-switch">
      <div class="search">
        <input
          class="search__input"
          autofocus
          type="search"
          name="search"
          placeholder="Search |"
        />
        <svg class="search__icon-input" width="20" height="19">
          <use href="./images/symbol-defs.svg#icon-search-dark"></use>
        </svg>
      </div>
      <div class="switch">
        <svg class="switch__sun" width="21" height="21">
          <use href="./images/symbol-defs.svg#icon-sun"></use>
        </svg>
        <span class="switch__text switch__text--light">Light</span>
        <div class="switch__checkbox">
          <span class="switch__slider"></span>
        </div>
        <svg class="switch__moon" width="21" height="21">
          <use href="./images/symbol-defs.svg#icon-moon"></use>
        </svg>
        <span class="switch__text switch__text--dark">Dark</span>
      </div>
    </div>
    <div class="mob-search-menu">
      <button class="btn-search-mob" type="button">
        <svg class="search-icon" width="20" height="20">
          <use href="./images/symbol-defs.svg#icon-search-dark"></use>
        </svg>
      </button>
      <button class="btn-menu-burger" type="button">
        <svg class="burger-icon icon" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-menu"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
